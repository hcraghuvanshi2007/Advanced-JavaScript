<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lecture 12 - array , button remove event listn and Dynamic List Creation </title>
        <style>
        </style>
	</head>
	<body>
        <ul>

        </ul>
        <button id="btn">Show Fruits</button>
        <script>
            let array1 = ["Apple" , "Banana" , "Mango"];
            let list = document.querySelector("ul");
            let button = document.querySelector("button");
            let count = 0;

            function showFruits(){
                if(count < array1.length){
                    console.log("Button clicked");
                    let listItem = document.createElement("li");
                    listItem.innerText = array1[count];
                    list.append(listItem);
                    count = count + 1;
                } else {
                    button.removeEventListener("click" , showFruits);
                }
            }
            button.addEventListener("click" , showFruits);
        </script>
	</body>
</html>
