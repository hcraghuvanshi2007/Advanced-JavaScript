<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lecture 2 - Asyncroous JavaScript

        </title>
        <style>
            </style>
    </head> 
    <body> 
        
        <script>
            console.log("Start Preparing Food");

            console.log("Preparing Maggie")
            setTimeout(() => {
                console.log("Maggie is Ready");
            }, 10000);

            console.log("Attending Phone Call");
            setTimeout(() => {
                console.log("washing Dishes");
            }, 7000);

            console.log("Eating Food");
        </script>
        <!-- Asyncronous  -->
            <!-- - Code don't wait for previous line to complete -->
            <!-- Time consuming is low  -->
             <!-- the code in th e function will run at end after running rest -->

        
	</body>
</html>
