    <body> 
        
        <script>
            // Callback Example
            console.log("Start Preparing Food");

            function boilWater(callback) {
                console.log("Boiling Water");
                setTimeout(() => {
                    console.log("Water Boiled");
                    callback();
                }, 3000);
            }

            function prepareTea(callback) {
                console.log("Preparing Tea");
                setTimeout(() => {
                    console.log("Tea is Ready");
                    callback();
                }, 2000);
            }

            function serveTea() {
                console.log("Serving Tea");
            }

            // Using Callbacks to handle asynchronous operations

        </script>
