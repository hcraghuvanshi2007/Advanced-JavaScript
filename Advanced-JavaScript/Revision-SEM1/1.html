<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>L2</title>
	</head>
	<body>	
		<script>
            let name = "Himanchal Raghuvanshi"; // Block-scoped variable
            const birthYear = 2000; // Constant variable
            var age = 24; // Function-scoped variable
            console.log("Name: " + name);
            console.log("Birth Year: " + birthYear);
            console.log("Age: " + age);
            console.log(name, birthYear , age);
		</script>
        <div class="container">
            This is let , const and var example.
        </div>
        <style>
            .container {
                font-size: 20px;
                color: blue;
                font: calibri;
            }
        </style>
	</body>
</html>
